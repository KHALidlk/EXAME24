<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Page Employé</title>
</h:head>
<h:body>
    <!-- Formulaire pour retourner à l'accueil -->
    <h:form>
        <h2>Bienvenue à la page Employé</h2>
    </h:form>

    <!-- Formulaire pour afficher les détails employés-projets -->
    <h:form>
        <h:dataTable value="#{affectationBean.employeProjectDetails}" var="detail">
            <h:column>
                <f:facet name="header">Employé ID</f:facet>
                <h:outputText value="#{detail[0]}" />
            </h:column>
            <h:column>
                <f:facet name="header">Employé Name</f:facet>
                <h:outputText value="#{detail[1]}" />
            </h:column>

            <h:column>
                <f:facet name="header">Project ID</f:facet>
                <h:outputText value="#{detail[2]}" />
            </h:column>
            <h:column>
                <f:facet name="header">Project Name</f:facet>
                <h:outputText value="#{detail[3]}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
